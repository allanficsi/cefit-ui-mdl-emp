
  <div class="card-head">
    <header>Adicionar Presença</header>
  </div>
  <form class="form" name="formulario" #form="ngForm" novalidate accept-charset="utf-8">

      <div class="card-head">
        <header>Trabalhador</header>
      </div>

      <div class="card-body" style="display: block;">
        <div class="row" *ngIf="objetoAtualiza.codigo != null">
          <div class="col-sm-2">
            <div class="form-group">
              {{objetoAtualiza.cadastroUnico?.cpf}}
              <label>CPF</label>
            </div>
          </div>

          <div class="col-sm-10">
            <div class="form-group">
              {{objetoAtualiza.cadastroUnico?.nome}}
              <label>Nome</label>
            </div>
          </div>
        </div>
      </div>

    <div class="card-body" style="display: block;">

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body no-padding">
              <div class="table-responsive no-margin">
                <table id="datatable1" class="table table-hover no-margin">

                  <thead class="style-default-dark">
                  <tr>

                    <th style="width: 15%;" class="text-left" >
                      <label class="checkbox-inline checkbox-styled checkbox-success">
                        <input type="checkbox" name="marcarTodos" [(ngModel)]="isMarcarTodos" (change)="marcarDesmarcarTodos()" >

                        <span> </span>

                      </label>
                      Data
                      </th>
                    <th style="width: 16%;" class="text-center">Horário 1</th>
                    <th style="width: 16%;" class="text-center">Horário 2</th>
                    <th class="text-center" style="width: 3%;" title="Apagar todos os horários"><i class="fa fa-eraser" (click)="limparCampos()" style="width:18px; height: 18px; cursor: pointer;"></i></th>
                  </tr>
                  </thead>

                  <tr *ngFor="let item of listaDePresenca; let i = index;" [attr.data-index]="i">
                    <td class="text-left">

                      <label class="checkbox-inline checkbox-styled checkbox-success">
                        <input type="checkbox" [(ngModel)]="item.flagSel"  name="fgAtivo{{i}}">

                        <span><b>{{item.dataPresenca | date: 'dd/MM/yyyy'}}  <span>({{item.nomeDia}})</span></b></span>

                      </label>
                    </td>
                    <td class="text-center">
                      <input type="text" [disabled]="!item.flagSel" [(ngModel)]="item.nrHor1" mask="Hh:m0" name="nrHor1{{i}}"
                             class="form-control"
                             style="text-align: center">
                    </td>
                    <td class="text-center">
                      <input type="text" [disabled]="!item.flagSel" [(ngModel)]="item.nrHor2" mask="Hh:m0"  name="nrHor2{{i}}"
                             class="form-control"
                             style="text-align: center">
                    </td>

                    <td class="text-center">
                      <i *ngIf="item.flagSel" class="fa fa-thumb-tack" title="Replicar para todos os horários" (click)="replicarHorario(i)" style="width:18px; height: 18px; cursor: pointer;"></i>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>



    <div class="card-actionbar">
      <div class="card-actionbar-row">
        <button type="button" (click)="Salvar()" class="btn ink-reaction btn-raised btn-success" accesskey="F">
          Atualizar
        </button>
        &nbsp;
        <button class="btn btn-default" (click)="fechar()" data-dismiss="modal" type="button">Fechar</button>
      </div>
    </div>
  </form>
