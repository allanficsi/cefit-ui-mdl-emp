<section>
  <div class="section-body">

    <!-- BEGIN BASIC VALIDATION -->
    <div class="row">     
     
      <div class="col-lg-12">
        <div class="card card-underline">
          <div class="card-head card-head-sm">
            <header><b>Espaço - Manutenção</b>
              <small> (Essa tela deve ser utilizada para manutenção dos itens cadastrados nos espaços.)</small>
            </header>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body no-padding">
            <div class="table-responsive no-margin">
               <table id="datatable1" class="table table-hover no-margin">
                <thead class="style-default-dark">
                  <tr>
                    <th class="text-left">Nome</th>
                    <th class="text-left">Descrição</th>
                    <th class="text-left">Situação</th>
                    <th class="text-center" style="width: 3%;"></th>
                  </tr>
                </thead>

                <tr *ngFor="let item of listaResultado">
                  <td class="text-left">{{item.nome}}</td>
                  <td class="text-left">{{item.descricao}}</td>
                  <td class="text-left" *ngIf='item.flagAtivo != "N"'>ATIVO</td>
                  <td class="text-left" *ngIf='item.flagAtivo == "N"'>INATIVO</td>
                  <td> <i class="fa fa-wrench" (click)="preparaManutancaoItem(item.codigo)" title="Manutenção dos Itens" style="width:18px; height: 18px; cursor: pointer;"></i></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
