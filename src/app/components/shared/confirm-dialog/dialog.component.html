<div class="modal-body">
    <b>{{ data.message }}</b>
</div>

<div class="card-actionbar">
    <div class="card-actionbar-row" *ngIf="data.fgConfirm">
      <button id="yes-button" class="btn ink-reaction btn-raised btn-success" [mat-dialog-close]="true">SIM</button>
      &nbsp;
      <button  id="no-button" class="btn ink-reaction btn-raised btn-default" [mat-dialog-close]="false">N√ÉO</button>
    </div>

    <div class="card-actionbar-row" *ngIf="data.fgAlert" style="text-align: center">
        <button id="ok-button" class="btn ink-reaction btn-raised btn-success" [mat-dialog-close]="true">OK</button>
    </div>
</div>
