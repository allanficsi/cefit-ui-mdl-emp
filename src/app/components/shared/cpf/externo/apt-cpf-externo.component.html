<!-- CPF ATIVO -->
<input *ngIf="!isReadOnly" 
       type="text" (blur)="validarCpf(); getCadastroUnico()"
       autocomplete="offCpf"
       [(ngModel)]="cpfValor" 
       mask='000.000.000-00' name="cpf" class="form-control" required> 

<!-- CPF READONLY-->
<input *ngIf="isReadOnly" 
       type="text" 
       [(ngModel)]="cpfValor" 
       mask='000.000.000-00'
       name="cpf" class="form-control" 
       required readonly="true">
